</body>
<script>
  const menuBtn = document.getElementById('menuBtn');
  const navLinks = document.querySelector('.nav-prvky');
  const funcLinks = document.querySelector('.func');

  menuBtn.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    funcLinks.classList.toggle('show');
  });

  document.querySelectorAll('.footer-toggle').forEach(btn => {
    btn.addEventListener('click', () => {
      const content = btn.nextElementSibling;
      content.classList.toggle('active');
      btn.classList.toggle('active'); // toto otočí šípku
    });
  });

  const menu = document.getElementById("mobileMenu");
  menuBtn.addEventListener("click", () => {
    mobileMenu.style.display = "flex";
  });

  closeMenu.addEventListener("click", () => {
    mobileMenu.style.display = "none";
    
  });

  btn.addEventListener("click", () => {
    menu.style.display =
      menu.style.display === "flex" ? "none" : "flex";
  });
</script>
